name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Setup updater key
        run: |
          mkdir -p /tmp/.tauri
          printf '%s\n' "$TAURI_KEY" > /tmp/.tauri/traylingo.key
        shell: bash
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: /tmp/.tauri/traylingo.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Sentry DSN injection (OSS builds without these secrets have Sentry disabled)
          SENTRY_DSN_BACKEND: ${{ secrets.SENTRY_DSN_BACKEND }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN_FRONTEND }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'TrayLingo ${{ github.ref_name }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/ebiyy/traylingo/blob/main/CHANGELOG.md) for details.

            ## Installation

            Download the `.dmg` file below and drag TrayLingo to your Applications folder.

            **Note:** You'll need to set up your Anthropic API key. See the [README](https://github.com/ebiyy/traylingo#setup) for instructions.
          releaseDraft: true
          prerelease: false
