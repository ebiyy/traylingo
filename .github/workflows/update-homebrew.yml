name: Update Homebrew Cask

on:
  release:
    types: [published]

jobs:
  update-cask:
    runs-on: ubuntu-latest
    steps:
      - name: Get release info
        id: release
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download DMG and calculate SHA256
        id: sha256
        run: |
          curl -sL "https://github.com/ebiyy/traylingo/releases/download/${{ github.ref_name }}/TrayLingo_${{ steps.release.outputs.version }}_aarch64.dmg" -o traylingo.dmg
          SHA256=$(shasum -a 256 traylingo.dmg | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v6
        with:
          repository: ebiyy/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Create branch and update formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-traylingo-${{ steps.release.outputs.version }}
          sed -i "s/version \".*\"/version \"${{ steps.release.outputs.version }}\"/" Casks/traylingo.rb
          sed -i "s/sha256 \".*\"/sha256 \"${{ steps.sha256.outputs.sha256 }}\"/" Casks/traylingo.rb
          git add Casks/traylingo.rb
          git commit -m "chore: update traylingo to ${{ steps.release.outputs.version }}"
          git push -u origin update-traylingo-${{ steps.release.outputs.version }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          gh pr create \
            --repo ebiyy/homebrew-tap \
            --title "chore: update traylingo to ${{ steps.release.outputs.version }}" \
            --body "Automated update from [traylingo release ${{ github.ref_name }}](https://github.com/ebiyy/traylingo/releases/tag/${{ github.ref_name }})" \
            --base main \
            --head update-traylingo-${{ steps.release.outputs.version }}
