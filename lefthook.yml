pre-commit:
  parallel: true
  commands:
    typecheck:
      run: pnpm typecheck
    lint:
      run: pnpm lint
    rust-fmt:
      run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check
    rust-clippy:
      run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings
    toml-fmt:
      run: mise exec -- taplo fmt --check src-tauri/Cargo.toml
